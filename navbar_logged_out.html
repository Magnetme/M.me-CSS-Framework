<!DOCTYPE html>

<html lang="nl">
<head>
	<meta charset="utf-8">

	<title>Je carriere begint op Magnet.me - www.magnet.me</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Je carriere begint op Magnet.me - www.magnet.me">
	<meta name="author" content="magnet.me">

	<!-- Le styles -->

		 <!-- Bootstrap default stylesheets -->
		 <link href="assets/css/style.css" rel="stylesheet" type="text/css">
		 <link href="assets/css/responsive.css" rel="stylesheet" type="text/css">

		 <!-- Magnet.me page specific stylesheet -->
		 <link href="assets/css/page_templates/mm_frontpage.css" rel="stylesheet" type="text/css">

		 <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet" type="text/css">

		 <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

		 <!--[if lt IE 9]>
			 <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		 <![endif]-->

		 <!-- Google font (Roboto) import -->
		 		 
		 <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,500,500italic'>
		
		<!-- Font awesome -->  
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">       
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome-ie7.css" rel="stylesheet">
</head>

<body>

	 <!-- Navbar -->
        
            <!-- Vanaf hier angular functionaliteit-->
             <div class="navbar navbar-fixed-top ng-cloak logged_out" data-app="login">
                 <div class="navbar-inner">
                     <div class="container navcontainer">
	                     <div class="row-fluid">
	                     	<div class="span2">
		                        <div class="pull-left" id="brand">
		                            <a href="#home">
		                                <img src="assets/img/navbar_magnetme_logo_fp.png" alt="Magnet.me logo" width="auto" height="" />
		                            </a>
		                        </div>
	                     	</div>
	                    <div class="span8 pull-right">
	                        <form id="login" class="navbar-form pull-right form-inline" ng-controller="login" action="fbLogin" name="loginForm" autocomplete="on">
	                        	<div class="inlog_wrapper">
		                        	<div class="span6">
			                        	<div class="row-fluid">
											<div class="span6">
					                            <input class="input-block-level" placeholder="E-mail adres" tabindex="1" type="email">
					                            <div class="login-tool">
													<label>
														<input name="remember" type="checkbox" tabindex="3" checked><small>Aangemeld blijven</small>
													</label>
												</div>
											</div>
											<div class="span6">
					                            <input type="password" class="input-block-level" placeholder="Wachtwoord" ui-keypress="{enter: 'register()'}" tabindex="2">
					                            <div class="login-tool">
													<label>
														<a href="#forgotPassword" role="button" data-toggle="modal" tabindex="6"><small>Wachtwoord vergeten?</small></a>
													</label>
												</div>
											</div>
			                        	</div>
		                        	</div>
		                        <div class="span6">
										<div class="row-fluid">
											<div class="span4">	
					                            <a type="submit" class="btn btn-danger btn-block" id="loginButton" data-loading-text="Inloggen..." ng-click="inloggen()" tabindex="4"><i class="icon-lock"></i>Inloggen</a>
											</div>
	                            
			                            <div class="span1 vertical_divider"></div>
											<div class="span7">
					                            <a class="btn btn-info btn-facebook btn-block" type="submit" ng-click="fbInloggen()" tabindex="5"><span class="icon_wrapper"><i class="icon-facebook"></i></span>Inloggen met Facebook
					                            </a>
											</div>
										</div>
									</div>
		                        </div>
	                        </form>
	                    </div>
                     </div>
    <!-- Tot hier angular functionaliteit-->
                 </div>
                 </div>
                 <div class="container" id="alerts" ng-show="error">
                        <div class="alert animated" >
                            <a href="#" class="close" data-dismiss="alert">Ã—</a>
                            <i class="icon-exclamation-sign"></i><strong>Fout:</strong>{[error]}
                         </div>
                     </div>
             </div>
	<!-- Le javascript -->
	
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="assets/js/jquery.js" type="text/javascript"></script>
	<script src="assets/js/google-code-prettify/prettify.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-transition.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-alert.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-modal.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-dropdown.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-scrollspy.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-tab.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-tooltip.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-popover.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-button.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-collapse.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-carousel.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-typeahead.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-affix.js" type="text/javascript"></script>
	<script src="assets/js/application.js" type="text/javascript"></script>
	
	<!-- /* Magnet.me plugins */ -->
	<script src="assets/js/magnetme/plugins.js" type="text/javascript"></script>
	
	<!-- /* Page specific JS */ -->
	<script src="assets/js/magnetme/frontpage.js" type="text/javascript"></script>

</body>
</html>
